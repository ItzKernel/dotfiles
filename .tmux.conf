set -g mouse on
set -g history-limit 10000

set -g base-index 1
setw -g pane-base-index 1
set -g default-terminal "tmux-256color"
set -a terminal-features 'xterm-256color:RGB'
set-option -g focus-events on

# BINDS
unbind C-b
set-option -g prefix C-space
bind-key C-space send-prefix

# bind r source-file ~/.tmux.conf; display reloaded.
bind r source-file ~/.tmux.conf

bind | split-window -h
bind - split-window -v

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind-key -n M-Left resize-pane -L 5
bind-key -n M-Down resize-pane -D 5
bind-key -n M-Up resize-pane -U 5
bind-key -n M-Right resize-pane -R 5

set-option -g allow-rename off

# PANE FORMAT
set -g pane-active-border-style "fg=white"
set -g pane-border-style "fg=#818596"

# set -g pane-border-status top
set -g pane-border-format '#[bold]#{pane_title}#[default]'

# STATUSBAR FORMAT
set-option -g status-justify centre

# set -g status-style 'bg=#0f1117'
set -g status-style 'bg=black'
set -g status-right '%H:%M'
set -g window-status-current-style 'none'
set -g window-status-current-format '#[fg=black]#[bg=#ffffff,bold] #{window_index} #[fg=black,bg=#161821] #[fg=#818596]#{window_name} '
set -g window-status-format '#[bg=#161821,fg=#818596,bold] #{window_index}  #[fg=#818596]#{window_name} #[fg=#161821]'
